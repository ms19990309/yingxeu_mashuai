<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function backdisp(color){

        var a=document.getElementById("outbox");

        if(color=="黑色"){
            console.log(color);
            document.bgColor="#000000"
            document.fgColor="#qwerty"
        }
        if(color=="紫色"){
            document.bgColor="#ff00ff"
            document.fgColor="#asdfgh"
        }
        if(color=="蓝色"){
            document.bgColor="#f00fff"
            document.fgColor="#zxcvbn"
        }
        if(color=="白色"){
            document.bgColor="#ffffff"
            document.fgColor="#000000"
        }
    }
</script>
</head>

<body>
RadioButton
<hr>
<form>
    <p>背景设置为：<input type="text" name="outbox" size="20" value="白色"></p >
    <p><input type="radio" name="R1" onClick="backdisp('黑色')">黑色
        <input type="radio" name="R1" onClick="backdisp('紫色')">紫色
        <input type="radio" name="R1" onClick="backdisp('蓝色')">蓝色
        <input type="radio" name="R1" onClick="backdisp('白色')">白色</p >
</form>

</body>
</html>
